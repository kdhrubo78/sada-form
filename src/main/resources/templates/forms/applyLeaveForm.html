<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camunda - Employee Leave Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Employee Leave Application</h4>
        </div>
        <div class="card-body">
          <form action="/apply" method="post">

              <input type="hidden" name="id" th:value="${id}">
              <input type="hidden" name="formKey" th:value="${formKey}">

              <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
              </div>

              <div class="mb-3">
                  <label for="start" class="form-label">Start</label>
                  <input type="date" class="form-control" id="start" name="start" required>
              </div>

              <div class="mb-3">
                  <label for="start" class="form-label">End</label>
                  <input type="date" class="form-control" id="end" name="end" required>
              </div>


            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <p class="text-center">Example of custom form based on external form key reference in the process instance/task.</p>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
