<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2 class="mb-0">Leave Management</h2>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Leave Application Queue</h5>
            <a href="/initiate" class="btn btn-primary">
                <i class="fas fa-calendar-plus me-2"></i>Initiate Leave Process
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Task Name</th>
                        <!--
                        <th scope="col">Priority</th>
                        -->
                        <th scope="col">Status</th>
                        <th scope="col">Form Key</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t , index : ${taskList}" >
                        <th scope="row" th:text="${index.count}">1</th>
                        <td th:text="${t.name}"></td>
                        <!--
                        <td><span class="badge bg-danger">High</span></td>
                        -->
                        <td><span class="badge bg-warning text-dark" th:text="${t.state}">In Progress</span></td>
                        <td th:text="${t.externalFormReference}">Mar 10, 2025</td>
                        <td>
                            <a th:href="@{/show(id=${t.userTaskKey}, externalFormReference=${t.externalFormReference})}"

                                    class="btn btn-sm btn-info" >
                                <i class="fas fa-eye me-1"></i>Review
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted">
            Showing <span th:text="${#lists.size(taskList)}"></span> leave applications.
        </div>
    </div>
</div>



<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
