<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Confirmation</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-success">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Application Submitted</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-calendar-check text-success" style="font-size: 4rem;"></i>
                    </div>

                    <div class="alert alert-success">
                        <i class="fas fa-info-circle me-2"></i>
                        <span id="successMessage" >Leave application submitted successfully!</span>
                    </div>

                    <!--
                    <div class="card mb-3">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Application Details</h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col-5 fw-bold">Date of Leave:</div>
                                <div class="col-7" >2025-03-01</div>
                            </div>
                            <div class="row">
                                <div class="col-5 fw-bold">Role:</div>
                                <div class="col-7" >Employee</div>
                            </div>
                        </div>
                    </div>
                    -->
                    <div class="mb-3">
                        <p class="mb-0">
                            A confirmation email has been sent to your registered email address.
                            Please check your inbox.
                        </p>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="/dashboard" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Return to Dashboard
                        </a>
                        <a href="/apply-form" class="btn btn-outline-secondary">
                            <i class="fas fa-plus-circle me-2"></i>Submit Another Application
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>Reference ID: <span th:text="${application.id}">LV-2025-00123</span></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
